<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <!-- main wrapper div  -->
    <div id="mainwrapper">
        <!-- calculator div  -->
        <div id="calculator">
            <!-- display box  -->
            <div id="displaybox"></div>

            <!-- Buttons  -->
            <button class="number_button">7</button>
            <button class="number_button">8</button>
            <button class="number_button">9</button>
            <button class="number_button" id="add_button">+</button>
            <br><br>

            <button class="number_button">4</button>
            <button class="number_button">5</button>
            <button class="number_button">6</button>
            <button class="number_button">-</button>
            <br><br>

            <button class="number_button">1</button>
            <button class="number_button">2</button>
            <button class="number_button">3</button>
            <button class="number_button">*</button>
            <br><br>

            <button class="number_button">0</button>
            <button class="number_button">AC</button>
            <button class="number_button" id="equals_button">=</button>
            <button class="number_button">/</button>
        </div>
    </div>

<!-- JavaScript Code  -->
    <script src="calc.js"></script>

</body>
</html>
